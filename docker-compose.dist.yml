version: '3.4'
services:

  app:
    build: .
    volumes:
      - .:/workspace:cached
    depends_on:
      - database
    networks:
      - bridge

  database:
    image: postgres:12.5
    restart: unless-stopped
    volumes:
      - ./fixtures.sql:/docker-entrypoint-initdb.d/fixtures.sql:ro
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    networks:
      - bridge

networks:
  bridge:
    driver: bridge